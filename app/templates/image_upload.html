{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            
        </div>
        <div class="col-md-4">
            <h3>Upload Images</h3>
            <hr>

            <form method="POST" enctype="multipart/form-data" >
                {% csrf_token %}

                {% for field in form %}
                    <div>
                        <p>{{ field.label }}: <br> {{ field }}</p> 

                        {% for error in field.errors %}
                            <small style="color: red">{{ error }}</small>
                        {% endfor %}
                    </div>
                {% endfor %}
                <button type="submit" value="upload" >Upload</button>
            </form>

        </div>
        <div class="col-md-4">
            
        </div>
    </div>
</div>


{% endblock %}
