<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block styles %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    {% endblock %}
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
              Instagram
            </a>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
            <div class="">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="/" class="nav-link px-2 link-secondary">
                            <i class="bi bi-house-door-fill"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'dm' %}" class="nav-link px-2 link-dark">
                            <i class="bi bi-messenger"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'image_upload' %}" class="nav-link px-2 link-dark">
                            <i class="bi bi-file-plus"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'explore' %}" class="nav-link px-2 link-dark">
                            <i class="bi bi-compass"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'notification' %}" class="nav-link px-2 link-dark">
                            <i class="bi bi-heart"></i>
                        </a>
                    </li>
                    
                    <li class="dropdown">
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                              <img src="https://github.com/mdo.png" alt="mdo" width="22" height="22" class="rounded-circle">
                            </a>
                            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                              <li><a class="dropdown-item" href="{% url 'update_profile' user.id %}">Update Profile</a></li>
                              <li><a class="dropdown-item" href="#">Settings</a></li>
                              <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li>{% if user.is_authenticated %}
                                <div class="" >
                                   
                                    <a href="{% url 'logout' %}">Logout</a>
                                </div>
                            {% else %}
                                <div class="">
                                  
                                    <a href="{% url 'register' %}">Signup</a>
                                    <a href="{% url 'login' %}">Login</a>
                                </div>
                            {% endif %}</li>
                            </ul>
                    </li>
                  </ul>
            </div>
          </div>
        </div>
      </header>
    
    {% block content %}

    {% endblock %}
    

    {% block scripts %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
